<section class="container">
    <mat-toolbar>
        <span>Listar Facturas</span>
    </mat-toolbar>

    <div>
        <button mat-stroked-button color="primary" (click)="navCrearFactura()">Crear Factura</button>
    </div>
    <div>
        <table mat-table [dataSource]="lstClientes" class="mat-elevation-z8">
            <ng-container matColumnDef="numero">
                <th mat-header-cell *matHeaderCellDef>Num Factura </th>
                <td mat-cell *matCellDef="let p"> {{p.numero}} </td>
            </ng-container>
            <ng-container matColumnDef="cliente">
                <th mat-header-cell *matHeaderCellDef>Cliente </th>
                <td mat-cell *matCellDef="let p"> {{p.cliente}} </td>
            </ng-container>
            <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef>Total </th>
                <td mat-cell *matCellDef="let p"> {{p.total}} </td>
            </ng-container>
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones </th>
                <td mat-cell *matCellDef="let p">
                    <button mat-raised-button color="primary" (click)="editFactura(p)">Visualizar</button>
                    <button mat-raised-button color="primary" (click)="estadoFactura(p)">Estado</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
        </table>
    </div>
</section>
