<div>
    <form>
        <label>Nombre:</label>
        <mat-form-field class="example-full-width">
            <mat-label style="font-size: 0.7rem;">Ingrese su nombre</mat-label>
            <input matInput placeholder="">
        </mat-form-field>
        <label>Cedula:</label>
        <mat-form-field class="example-full-width">
            <mat-label style="font-size: 0.7rem;">Ingrese su cedula</mat-label>
            <input matInput placeholder="">
        </mat-form-field>
        <label>Dirección:</label>
        <mat-form-field class="example-full-width">
            <mat-label style="font-size: 0.7rem;">Ingrese su direccion</mat-label>
            <input matInput placeholder="">
        </mat-form-field>
    </form>
</div>

<div>
    <button mat-stroked-button>Agregar</button>
    <button mat-stroked-button>Eliminar</button>
    <button mat-stroked-button>Actualizar</button>
</div>

<div> 
    <label>Buscar Cliente:</label>
    <!--<mat-form-field class="example-full-width">
        <mat-label style="font-size: 0.7rem;">Ingrese el número de cedula</mat-label>
        <input matInput #message  placeholder="Ex. 0100254581">
      </mat-form-field>
      <button mat-stroked-button>Buscar</button>-->

      <mat-form-field>
        <mat-label style="font-size: 0.7rem;">Ingresar el numero de cédula</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. 0100254581" #input>
      </mat-form-field>

      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="lstProductos" matSort>
      
          <ng-container matColumnDef="Cedula">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cédula </th>
            <td mat-cell *matCellDef="let producto"> {{producto.codigo}} </td>
          </ng-container>
          <!-- Progress Column -->
          <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let producto"> {{producto.nombre}}% </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="Direccion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Dirección </th>
            <td mat-cell *matCellDef="let producto"> {{producto.stock}} </td>
          </ng-container>
      
          <!-- Fruit Column -->
          <ng-container matColumnDef="Año Nacimiento">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Año Nacimiento </th>
            <td mat-cell *matCellDef="let producto"> {{producto.precio}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          Row shown when there is no matching data.
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{productos.value}}"</td>
          </tr> 
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
</div>
