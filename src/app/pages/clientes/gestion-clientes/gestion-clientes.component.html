<section class="container">
  <mat-toolbar>
    <span>Clientes</span>
  </mat-toolbar>

  <mat-card style="margin-top: 10px;">
    <form>
      <mat-grid-list cols="4" rowHeight="80px" >
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <label>Nombre:</label>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2" [rowspan]="1" [style.margin-left]="1">
            <mat-form-field style="margin-top: 15px;" class="example-full-width">
              <mat-label for="txtNombre" style="font-size: 0.7rem;">Ingresar nombre</mat-label>
              <input id="txtNombre" name="txtNombre" matInput [(ngModel)]="cliente.nombre">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="4">
          IMG
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <label>Cedula:</label>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2" [rowspan]="1">
          <mat-form-field style="margin-top: 15px;" class="example-full-width">
              <mat-label for="txtCedula" style="font-size: 0.7rem;">Ingresar cédula</mat-label>
              <input id="txtCedula" name="txtCedula" matInput [(ngModel)]="cliente.cedula">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <label>Dirección:</label>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2" [rowspan]="1">
          <mat-form-field style="margin-top: 15px;" class="example-full-width">
              <mat-label for="txtDireccion" style="font-size: 0.7rem;">Ingresar dirección</mat-label>
              <input id="txtDireccion" name="txtDireccion" matInput [(ngModel)]="cliente.direccion">
          </mat-form-field><br>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <label >Año Nacimiento:</label>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2" [rowspan]="1">
          <mat-form-field style="margin-top: 15px;" class="example-full-width">
              <mat-label for="txtAnioNacimiento" style="font-size: 0.7rem;">Ingresar año de nacimiento</mat-label>
              <input id="txtAnioNacimiento" name="txtAnioNacimiento" matInput [(ngModel)]="cliente.anioNacimiento">
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
    </form>
  </mat-card>

  <mat-toolbar style="margin-top: 10px;">
      <div class="example-spacer"></div>
      <button (click)="guardar()" mat-stroked-button>Agregar</button>
      <button (click)="actualizar()" mat-stroked-button>Actualizar</button>
  </mat-toolbar>

  <div class="tabla"> 

        <div class="mat-elevation-z1">
          <table mat-table [dataSource]="dataSource" matSort >
            <ng-container matColumnDef="Cedula">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Cédula </th>
              <td mat-cell *matCellDef="let cliente"> {{cliente.cedula}} </td>
            </ng-container>
            <!-- Progress Column -->
            <ng-container matColumnDef="Nombre">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
              <td mat-cell *matCellDef="let cliente"> {{cliente.nombre}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="Direccion">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Dirección </th>
              <td mat-cell *matCellDef="let cliente"> {{cliente.direccion}} </td>
            </ng-container>
        
            <!-- Fruit Column -->
            <ng-container matColumnDef="Año Nacimiento">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Año Nacimiento </th>
              <td mat-cell *matCellDef="let cliente"> {{cliente.anioNacimiento}} </td>
            </ng-container>

            <ng-container matColumnDef="Accion">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Acción </th>
              <td mat-cell *matCellDef="let cliente">
                <button  (click)="completar(cliente)" mat-stroked-button>Editar</button>
                <button (click)="eliminar(cliente)" mat-stroked-button>Eliminar</button>
              </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
  </div>
</section>
